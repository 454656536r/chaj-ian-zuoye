<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="../ec图表/图表.js"></script>

<body>
    <div id="bix" style="width: 1000px;height: 600px; margin:auto;background-color: antiquewhite;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('bix'));

        let option = {
            
            backgroundColor: 'white',
            grid: {
                top: '20%',
                left: '5%',
                right: '5%',
                bottom: '8%',
                containLabel: true,
            },
            tooltip: {
                trigger: 'axis',
                backgroundColor: "rgba(1, 13, 19, 0.5)",
                borderWidth: 1,
                axisPointer: {
                    type: 'shadow',
                    label: {
                        show: true,
                    },
                },
                formatter: function (params) {
                    var str = "";
                    if (params.length > 0) {
                        str = params[0].name + "<br/>"
                    }
                    for (var i = 0; i < params.length; i++) {
                        if (params[i].seriesName !== "") {
                            str +=
                                params[i].seriesName +
                                ':' +
                                params[i].value +
                                "家<br/>";
                        }
                    }
                    return str;
                },
                textStyle: {
                    color: "rgba(212, 232, 254, 1)",
                    // fontSize: fontChart(0.24),
                },
                extraCssText: "z-index:2"
            },
            legend: {
                icon:'circle',
                left: "center",
                top: 30,
                itemWidth: 15,
                itemHeight: 10,
                itemGap: 15,
                borderRadius: 4,
                textStyle: {
                    color: "#000",
                    fontFamily: "Alibaba PuHuiTi",
                    fontSize: 14,
                    fontWeight: 400,
                },
            },
            xAxis: {
                type: 'category',
                data: ['2022H1', '2022Q9', '2022FY', '2023Q1', '2023H1'],
                axisLine: {
                    show: false,
                },
                axisTick: {
                    show: false,
                },
                axisLabel: {
                    show: true,
                    textStyle: {
                        color: '#393939', //X轴文字颜色
                    },
                },
            },
            yAxis: [
                {
                    type: 'value',
                    name: '营收趋势 单位亿人民币',
                    nameGap: 80,  // 表现为上下位置

                    nameTextStyle: {
                        padding: [0, 0, 0, 250],
                        color: "#000",
                        fontFamily: "Alibaba PuHuiTi",
                        fontSize: 30,
                        fontWeight: 500,
                    },
                    splitLine: {
                        show: true,
                        lineStyle: {
                            color: '#eeeeee',
                        },
                    },
                    axisTick: {
                        show: false,
                    },
                    axisLine: {
                        show: false,
                    },
                    axisLabel: {
                        show: false,
                        // textStyle: {
                        //     color: 'red',
                        // },
                    },
                },
                {
                    type: 'value',
                    nameGap: 30,  // 表现为上下位置
                    position: 'right',
                    splitLine: {
                        show: false,
                    },
                    axisTick: {
                        show: false,
                    },
                    axisLine: {
                        show: false,
                    },
                    axisLabel: {
                        show: false,
                        textStyle: {
                            color: 'red',
                        },
                    },
                    max: 300,
                },
            ],
            series: [
                {
                    name: '总营收',
                    type: 'bar',
                    nameGap: 100,  
                    barWidth: 30,
                    itemStyle: {
                        normal: {
                            barBorderRadius:[15,15,0,0],
                            color: 'blue',
                        },
                    },
                    data: [1800, 1100, 2800, 1070, 2000],
                },
                {
                    name: '归母净利润',
                    type: 'bar',
                    barWidth: 30,
                    itemStyle: {
                        normal: {
                            barBorderRadius:[15,15,0,0],
                            color: 'red',
                        },
                    },
                    data: [1200, 1000, 1300, 600, 1100],
                },
                {
                    name: '净利润率',
                    type: 'line',
                    yAxisIndex: 1, //使用的 y 轴的 index，在单个图表实例中存在多个 y轴的时候有用
                    showAllSymbol: true, //显示所有图形。
                    symbol: 'circle', //标记的图形为实心圆
                    symbolSize: 10, //标记的大小
                    itemStyle: {
                        //折线拐点标志的样式
                        color: 'white',
                        borderWidth: '2',
                        borderColor: '#fac858',
                    },
                    lineStyle: {
                        color: '#fac858',
                    },
                    data: [140, 113, 108, 92, 43],
                },
            ],
        };
        myChart.setOption(option);
    </script>
</body>

</html>
